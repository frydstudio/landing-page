<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="סטודיו פריד - עיצובים ייחודיים המשלבים יצירתיות וטכנולוגיה מתקדמת">
    <meta name="keywords" content="עיצוב, סטודיו פריד, טכנולוגיה מתקדמת, עיצוב בהתאמה אישית, סדנאות יצירה">
    <title>FRYD STUDIO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap');
        body {
            font-family: 'Heebo', sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f9f9f9;
            color: #33302B;
        }
        header {
            background: linear-gradient(to right, #2F6376, #93BDCC);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }
        header h1 {
            font-size: 3em;
            font-weight: 700;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
            font-weight: 400;
            margin: 5px 0 0;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background-color: #F09415;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #FFFFFF;
            text-decoration: none;
            font-weight: 300;
            font-size: 1.1em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 40px 20px;
            text-align: center;
        }
        section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2F6376;
        }
        .gallery, .testimonials, .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .about-section {
            position: relative;
            max-height: 150px; /* Approx. 3 lines */
            overflow: hidden;
            text-align: center;
            transition: max-height 0.5s ease;
        }
        .about-section::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), #f9f9f9);
        }
        .read-more-btn {
            margin-top: 20px;
            display: inline-block;
            background-color: #F09415;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .read-more-btn:hover {
            background-color: #d97d10;
        }
        .catalog {
            margin-top: 20px;
            text-align: center;
        }
        .catalog-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #F09415;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .catalog-button:hover {
            background-color: #d97d10;
        }
        footer {
            background-color: #282c34;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        footer a {
            color: #F09415;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #F09415;
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 60px;
            height: 60px;
        }
        .chat-widget:hover {
            background-color: #d97d10;
        }
        .chat-box {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-box header {
            background-color: #F09415;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            position: relative;
        }
        .chat-box .close-chat {
            position: absolute;
            left: 10px;
            top: 10px;
            background: none;
            border: none;
            color: #000000;
            font-size: 1.2em;
            cursor: pointer;
        }
        .chat-box form {
            padding: 15px;
        }
        .chat-box input, .chat-box textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-box button {
            width: 100%;
            background-color: #F09415;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-box button:hover {
            background-color: #d97d10;
        }

        /* -------------------- Popup Styles -------------------- */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; /* מוסתר כברירת מחדל, יופעל באמצעות סקריפט */
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .popup-content {
            background: #fff;
            max-width: 400px;
            width: 90%;
            margin: 20px;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* אופציונלי: למנוע גלילה כשהפופאפ פתוח (body.popup-open) */
        body.popup-open {
            overflow: hidden;
        }

        /* Mailchimp + Popup Overrides */
        #mc_embed_signup {
            width: 100% !important;
            box-sizing: border-box;
        }
        #mc_embed_signup_scroll {
            width: 100%;
            text-align: center;
        }

        .coming-soon-title {
            margin: 0;
            font-size: 1.2em; 
            font-weight: bold; 
            color: #33302B;
        }

        /* שדה המייל והכפתור מסודרים באותה שורה */
        .mc-field-group {
            display: flex;
            flex-direction: row;
            justify-content: center;  /* ממרכז אופקית */
            align-items: center;      /* ממרכז אנכית */
        }

        /* סידור השדה והכפתור שיהיו באותו גודל בדיוק */
        .mc-field-group input[type="email"],
        .mc-field-group #mc-embedded-subscribe {
            width: 270px;    /* מעט גדול יותר */
            height: 50px;    /* מגדיל קצת את הגובה */
            box-sizing: border-box;
            margin: 0;       /* מורידים margin-bottom כדי ליישר בשורה */
        }

        /* מיושרים לאותו הקו, עם רווח קטן ביניהם */
        .mc-field-group input[type="email"] {
            text-align: center;
            margin-right: 10px;  /* רווח בין השדה לכפתור */
        }

        /* הכפתור – הטקסט גדול יותר וממורכז */
        #mc-embedded-subscribe {
            background-color: #1d1e23;
            border: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.1em;      /* מגדיל קצת את הטקסט */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
            line-height: 50px;     /* מרכז אנכית לפי הגובה */
        }
        #mc-embedded-subscribe:hover {
            background-color: #d97d10;
        }

        .clear.foot {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

            </h1>
            <p class="coming-soon-title">
                האתר בקרוב יעלה לאוויר
