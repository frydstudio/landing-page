<!DOCTYPE html>

<head>

    <title>FRYD STUDIO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap');
        body {
            font-family: 'Heebo', sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f9f9f9;
            color: #33302B;
        }
        header {
            background: linear-gradient(to right, #2F6376, #93BDCC);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }
        header h1 {
            font-size: 3em;
            font-weight: 700;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
            font-weight: 400;
            margin: 5px 0 0;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background-color: #F09415;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #FFFFFF;
            text-decoration: none;
            font-weight: 300;
            font-size: 1.1em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 40px 20px;
            text-align: center;
        }
        section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2F6376;
        }
        .gallery {
            position: relative;
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            width: 100%;
            min-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .carousel img:not(:last-child) {
            margin-right: 15px;
        }
        .carousel-navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 1.5em;
        }
        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .card, .testimonials, .services, .catalog, footer {
            /*  砖专 住转 拽专 */
        }
        /* 砖专 注爪 拽专 砖专 驻 砖 */
    </style>
</head>
<body>

</nav>

<section id="about">

    <div class="about-section" id="about-section">
        <p>
            住 驻专 转 爪专转 注爪 砖  砖砖 爪专转转 注  转拽转.
            爪专 砖 转 爪注 砖 砖  住转拽 驻拽爪转, 注 转转 注 爪专  砖 拽转 砖.
        </p>
    </div>
    <button class="read-more-btn" id="read-more-btn" onclick="toggleAbout()">砖 拽专</button>
</section>

<section id="gallery">

            <img src="product7.jpg" alt="爪专 7">

        </div>
        <div class="carousel-navigation">
            <button class="carousel-button" id="prev">&#8249;</button>

<section id="services" class="services">

    <p>

</footer>

<div class="chat-widget" onclick="toggleChat()"></div>
<div class="chat-box" id="chatBox">
    <header>
        砖专 驻专 专 
        <button class="close-chat" onclick="toggleChat()">X</button>
    </header>
    <form>
        <input type="text" name="name" placeholder="砖 " required>
        <input type="email" name="email" placeholder="" required>
        <textarea name="message" rows="4" placeholder="注" required></textarea>
        <button type="submit">砖</button>
    </form>
</div>

<script>
    function toggleChat() {
        const chatBox = document.getElementById('chatBox');
        chatBox.style.display = chatBox.style.display === 'flex' ? 'none' : 'flex';
    }
    function toggleAbout() {
        const aboutSection = document.getElementById('about-section');
        const readMoreBtn = document.getElementById('read-more-btn');
        if (aboutSection.style.maxHeight === 'none') {
            aboutSection.style.maxHeight = '150px';
            aboutSection.classList.add('about-section');
            readMoreBtn.innerHTML = '砖 拽专';
        } else {
            aboutSection.style.maxHeight = 'none';
            aboutSection.classList.remove('about-section');
            readMoreBtn.innerHTML = '住专 拽住';
        }
    }

    const carousel = document.getElementById('carousel');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');
    let offset = 0;

    function updateCarousel() {
        carousel.style.transform = `translateX(${offset}px)`;
    }

    nextButton.addEventListener('click', () => {
        const maxOffset = -(carousel.scrollWidth - carousel.offsetWidth);
        offset -= carousel.offsetWidth;
        if (offset < maxOffset) offset = 0; // Reset to start
        updateCarousel();
    });

    prevButton.addEventListener('click', () => {
        offset += carousel.offsetWidth;
        if (offset > 0) offset = -(carousel.scrollWidth - carousel.offsetWidth); // Reset to end
        updateCarousel();
    });
</script>

</body>
</html>
