<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="סטודיו פריד - עיצובים ייחודיים המשלבים יצירתיות וטכנולוגיה מתקדמת">
    <meta name="keywords" content="עיצוב, סטודיו פריד, טכנולוגיה מתקדמת, עיצוב בהתאמה אישית, סדנאות יצירה">
    <title>FRYD STUDIO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap');
        body {
            font-family: 'Heebo', sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f9f9f9;
            color: #33302B;
        }
        header {
            background: linear-gradient(to right, #2F6376, #93BDCC);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }
        header h1 {
            font-size: 3em;
            font-weight: 700;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
            font-weight: 400;
            margin: 5px 0 0;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background-color: #F09415;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #FFFFFF;
            text-decoration: none;
            font-weight: 300;
            font-size: 1.1em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 40px 20px;
            text-align: center;
        }
        section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2F6376;
        }
        .carousel-container {
            position: relative;
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            min-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .carousel img:not(:last-child) {
            margin-right: 15px;
        }
        .carousel-navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 1.5em;
        }
        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        footer {
            background-color: #282c34;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        footer a {
            color: #F09415;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>FRYD STUDIO</h1>
    <p>Creativity meets technology</p>
</header>

<nav>
    <a href="#about">אודות</a>
    <a href="#services">שירותים</a>
    <a href="#gallery">גלריה</a>
    <a href="#testimonials">לקוחות ממליצים</a>
</nav>

<section id="gallery">
    <h2>גלריה</h2>
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <img src="product1.jpg" alt="מוצר 1">
            <img src="product2.jpg" alt="מוצר 2">
            <img src="product3.jpg" alt="מוצר 3">
            <img src="product4.jpg" alt="מוצר 4">
            <img src="product5.jpg" alt="מוצר 5">
            <img src="product6.jpg" alt="מוצר 6">
            <img src="product7.jpg" alt="מוצר 7">
            <img src="product8.jpg" alt="מוצר 8">
        </div>
        <div class="carousel-navigation">
            <button class="carousel-button" id="prev">&#8249;</button>
            <button class="carousel-button" id="next">&#8250;</button>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2024 FRYD STUDIO</p>
    <p>
        <a href="https://www.facebook.com/profile.php?id=61567142757395&locale=he_IL" target="_blank">פייסבוק</a> |
        <a href="https://www.instagram.com/fryd__studio/" target="_blank">אינסטגרם</a>
    </p>
</footer>

<script>
    const carousel = document.getElementById('carousel');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');
    let offset = 0;

    function updateCarousel() {
        carousel.style.transform = `translateX(${offset}px)`;
    }

    nextButton.addEventListener('click', () => {
        const maxOffset = -(carousel.scrollWidth - carousel.offsetWidth);
        offset -= carousel.offsetWidth;
        if (offset < maxOffset) offset = 0; // Reset to start
        updateCarousel();
    });

    prevButton.addEventListener('click', () => {
        offset += carousel.offsetWidth;
        if (offset > 0) offset = -(carousel.scrollWidth - carousel.offsetWidth); // Reset to end
        updateCarousel();
    });
</script>

</body>
</html>
