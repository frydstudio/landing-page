        body {

            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f9f9f9;

        }
        header {

            margin-top: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h3 {
            color: #2F6376;
            margin: 10px 0;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        footer {

            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        footer a {
            color: #F09415;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #F09415;
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .chat-widget:hover {
            background-color: #d97d10;
        }
        .chat-box {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-box header {
            background-color: #F09415;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            position: relative;
        }
        .chat-box .close-chat {
            position: absolute;
            left: 10px;
            top: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }
        .chat-box form {
            padding: 15px;
        }
        .chat-box input, .chat-box textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-box button {
            width: 100%;
            background-color: #F09415;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-box button:hover {
            background-color: #d97d10;
        }

</head>
