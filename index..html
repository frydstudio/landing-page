<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סטודיו פריד - קטלוג עבודות</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            direction: rtl;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .intro {
            text-align: center;
            margin-bottom: 40px;
        }

        .intro h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .intro p {
            font-size: 1.2rem;
            color: #555;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
        }

        .gallery-item h3 {
            margin: 15px;
            font-size: 1.5rem;
            color: #007bff;
            text-align: center;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>סטודיו פריד - קטלוג עבודות</h1>
    </header>

    <div class="container">
        <section class="intro">
            <h2>ברוכים הבאים לקטלוג שלנו</h2>
            <p>עיינו בעבודות שלנו ובחרו את ההשראה המתאימה לכם לפרויקט הבא שלכם.</p>
        </section>

        <section class="gallery">
            <div class="gallery-item">
                <img src="https://via.placeholder.com/600x400" alt="עבודה 1">
                <h3>עבודה 1</h3>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/600x400" alt="עבודה 2">
                <h3>עבודה 2</h3>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/600x400" alt="עבודה 3">
                <h3>עבודה 3</h3>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/600x400" alt="עבודה 4">
                <h3>עבודה 4</h3>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/600x400" alt="עבודה 5">
                <h3>עבודה 5</h3>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/600x400" alt="עבודה 6">
                <h3>עבודה 6</h3>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 סטודיו פריד. כל הזכויות שמורות.</p>
    </footer>
</body>
</html>
