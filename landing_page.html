<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סטודיו לעיצוב - דף נחיתה</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            direction: rtl;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .hero {
            background-image: url('https://via.placeholder.com/1920x600');
            background-size: cover;
            background-position: center;
            padding: 100px 20px;
            color: white;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }
        .hero p {
            font-size: 1.5rem;
            margin: 10px 0 20px;
        }
        .services, .portfolio {
            margin: 50px 0;
        }
        .section-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #007BFF;
        }
        .services-list, .portfolio-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .service-item, .portfolio-item {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
            flex: 1 1 calc(33% - 40px);
            max-width: 300px;
            text-align: center;
        }
        .service-item:hover, .portfolio-item:hover {
            transform: scale(1.05);
        }
        .service-item img, .portfolio-item img {
            width: 100%;
            height: auto;
        }
        .service-item h3, .portfolio-item h3 {
            margin: 15px;
            font-size: 1.5rem;
        }
        .contact-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .contact-form h2 {
            margin: 0 0 20px;
            text-align: center;
        }
        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>ברוכים הבאים לסטודיו שלנו</h1>
            <p>אנו מתמחים בעיצוב יצירתי ומקצועי. הצטרפו אלינו להגשמת החזון שלכם.</p>
        </div>

        <section class="services">
            <h2 class="section-title">השירותים שלנו</h2>
            <div class="services-list">
                <div class="service-item">
                    <img src="https://via.placeholder.com/300" alt="עיצוב גרפי">
                    <h3>עיצוב גרפי</h3>
                </div>
                <div class="service-item">
                    <img src="https://via.placeholder.com/300" alt="מיתוג עסקי">
                    <h3>מיתוג עסקי</h3>
                </div>
                <div class="service-item">
                    <img src="https://via.placeholder.com/300" alt="עיצוב אתרים">
                    <h3>עיצוב אתרים</h3>
                </div>
            </div>
        </section>

        <section class="portfolio">
            <h2 class="section-title">העבודות שלנו</h2>
            <div class="portfolio-list">
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/300" alt="פרויקט 1">
                    <h3>פרויקט 1</h3>
                </div>
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/300" alt="פרויקט 2">
                    <h3>פרויקט 2</h3>
                </div>
                <div class="portfolio-item">
                    <img src="https://via.placeholder.com/300" alt="פרויקט 3">
                    <h3>פרויקט 3</h3>
                </div>
            </div>
        </section>

        <section class="contact-form">
            <h2>צרו קשר</h2>
            <form>
                <input type="text" name="name" placeholder="שם מלא" required>
                <input type="email" name="email" placeholder="אימייל" required>
                <textarea name="message" placeholder="הודעה" rows="5" required></textarea>
                <button type="submit">שלח הודעה</button>
            </form>
        </section>
    </div>
</body>
</html>
